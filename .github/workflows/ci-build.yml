name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
            # Linux: native x86_64 build (runs on the standard Linux runs-on)
          - os: linux-intel
            runs-on: ubuntu-latest
            # Linux: native aarch64 build (using the native aarch64 runs-on)
          - os: linux-arm
            runs-on: ubuntu-22.04-arm
            # macOS: native x86_64 build
          - os: macos-intel
            runs-on: macos-13
            # macOS: native arm64 build
          - os: macos-arm
            runs-on: macos-latest
            # Windows: native x86_64 MSVC build
          - os: windows-intel
            runs-on: windows-latest       
      fail-fast: false
      max-parallel: 5
    runs-on: ${{ matrix.runs-on }}
    name: Build Wheels natively for ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      
      - name: Configure CMake
        run: cmake -B build -S . -G Ninja 
      
      - name: Build with CMake
        run: cmake --build build --parallel 4 --config Release

      - name: Run Tests on Windows
        if: ${{ contains(matrix.os, 'windows') }}
        run: |
          cd build
          ./test_cspice.exe
      
      - name: Run Tests on non-Windows
        if:  ${{ !contains(matrix.os, 'windows') }}
        run: |
          cd build
          ./test_cspice
