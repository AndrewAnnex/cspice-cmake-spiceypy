name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux: native x86_64 build (runs on the standard Linux runner)
          - description: "Linux x86_64 native"
            runner: ubuntu-latest
            extra_options: ""
          # Linux: native aarch64 build (using the native aarch64 runner)
          - description: "Linux aarch64 native"
            runner: ubuntu-22.04-arm
            extra_options: ""
          # macOS: native x86_64 build
          - description: "macOS x86_64 native"
            runner: macos-13
            extra_options: ""
          # macOS: native arm64 build
          - description: "macOS arm64 native"
            runner: macos-14
            extra_options: ""
          # Windows: native x86_64 MSVC build
          - description: "Windows x86_64 MSVC"
            runner: windows-latest
            extra_options: >
              -DCMAKE_C_COMPILER=cl.exe
              -DCMAKE_CXX_COMPILER=cl.exe
          # Windows: native x86_64 MinGW build
          - description: "Windows x86_64 MinGW"
            runner: windows-latest
            extra_options: >
              -DCMAKE_C_COMPILER=gcc
              -DCMAKE_CXX_COMPILER=g++
      fail-fast: false
      max-parallel: 5
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.description }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Configure CMake
        run: cmake -B build -S . -G Ninja ${{ matrix.extra_options }}
      - name: Build with CMake
        run: cmake --build build --parallel 4 --config Release
      - name: Run Tests on Windows
        if: runner.os == 'Windows'
        run: |
          cd build
          ./test_cspice.exe
      - name: Run Tests on non-Windows
        if: runner.os != 'Windows'
        run: |
          cd build
          ./test_cspice
